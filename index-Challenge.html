<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style-Challenge.css">
        <script type="text/javascript" src="script-Challenge.js"></script>      
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>
    
    <body>
        <div class="container">
            <div class="logo">
                <img class="logoImg" src="imageneschallenge/logo.png">              
            </div>
            <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
            </div>
            <div class="right">
                <img src="imageneschallenge/Muñeco.png" id="imgDer">
                <h1 id="texto">Ningun mensaje fue encontrado</h1>
                <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar</textarea>
                <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>
            </div>    
            <div class="left-button">
               <p><img src="imageneschallenge/exclamacion.webp"> Solo minúsculas y sin acentos</p>     
               <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
               <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>

        <footer>
            <p id="autor">♣ Desafío #1 - Desarrollado por Jennifer Arce - 2022 ♣</p>
        </footer>
